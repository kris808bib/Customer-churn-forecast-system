<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендации для клиента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/">Главная</a>
        <a href="/clients">Список клиентов</a>
        <a href="/general_recommendations">Общие рекомендации</a>
    </div>
    <div class="content">
        <h1>Рекомендации для клиента {{ client_id }}</h1>
        <p><b>Вероятность оттока:</b> {{ churn_probability }}</p>
        <p><b>Категория риска:</b> {{ risk_category }}</p>
        <p><b>Рекомендации:</b> {{ recommendations }}</p>
    </div>
</body>
</html>
